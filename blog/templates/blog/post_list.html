<!DOCTYPE html>
<html>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<head lang="en">
    <meta charset="UTF-8">
    <title>Post list</title>
</head>

<body>

<div class="row">
    <div class="col-md-12">
        Hello, Yopt!
        <a href="/">Home</a>
    </div>
</div>

<div class="row">
    <div class="col-md-3">{{post}}</div>


    <div class = "col-md-6">
        <div class="row">
        {% for post in post %}
            <div class="row">
            <div class="col-md-5"><h4><a href="">{{post.title}}</a> by {{post.author}}</h4></div>
            <div class="col-md-5">Created:{{ post.creation_date }}</div>
            </div>
        {% endfor %}
        </div>
    </div>

    <div class="col-md-3"></div>
</div>

</body>

</html>
